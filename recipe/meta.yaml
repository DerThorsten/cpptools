package:
  name: cpptools
  version: 0.1.0

source:
  path: ../

build:
  number: 0

requirements:
  build:
    - cmake>=3.1
    - conda-forge::xtl
    - conda-forge::xtensor
    - python>=3.6
    - numpy>=1.16
    - conda-forge::pybind11
    - conda-forge::xtensor-python
    
  run:
    - numpy>=1.16
    - python>=3.6
    
test:
  requires:
    - pytest
  imports:
    - cpptools
  
  commands:
    - test -d ${PREFIX}/include/cpptools           # [unix]
    - test -f ${PREFIX}/include/cpptools/cpptools.hpp # [unix]
    - if exist %LIBRARY_PREFIX%\include\cpptools\cpptools.hpp (exit 0) else (exit 1)  # [win]
    # - make cpp-test
    # -  make python-test

about:
  home:  https://github.com/DerThorsten/cpptools
  license: MIT
  license_family: MIT
  
  summary: 'cpptools is a modern C++ library'
  description: 'cpptools is a modern C++ library'
  documentation_url: https://readthedocs.org/projects/cpptools/
  dev_url: https://github.com/DerThorsten/cpptools

extra:
  recipe-maintainers:
    - Thorsten Beier

